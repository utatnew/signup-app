<div class="signup-form">
    <h2>Sign Up</h2>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div>
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" formControlName="firstName" required>
        </div>
        <div>
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" formControlName="lastName" required>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" formControlName="email" required>
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" formControlName="password" required>
        </div>
        <div *ngIf="showPwdError()">
            <p class="error-message">Password must be at least 8 characters long, contain lower and uppercase letters, and not include your first or last name.</p>
        </div>
        <button type="submit" [disabled]="signupForm.invalid">Sign Up</button>
    </form>
</div>
